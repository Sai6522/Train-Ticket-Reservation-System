	<div class='main'>
		<p class='menu'> Add Trains </p>
	</div>
	<form class="tab" action="adminaddtrain" method="post">
		<br /> Train Number:<input type="number" name="trainno" placeholder="e.g., 10008" required><br />
		<br /> Train Name: <input type="text" name="trainname" placeholder="e.g., EXPRESS TRAIN" required><br />
		<br /> From Station: <input type="text" name="fromstation" placeholder="e.g., DELHI" required><br />
		<br /> To Station: <input type="text" name="tostation" placeholder="e.g., MUMBAI" required><br />
		<br /> Available Seats: <input type="number" name="available" placeholder="e.g., 100" required><br />
		<br /> Fare (INR): <input type="number" step="0.01" name="fare" placeholder="e.g., 750.00" required><br />
		<br /> <input type="submit" value=" ADD TRAIN ">
	</form>
	<br />
